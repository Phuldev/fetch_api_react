<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="con-lg-6 col-md-6 offset-3 pt-5">
            <div class="card">
                <div class="card-header"><h2>Add Items</h2></div>
                <div class="card-body">
                    <label id="lblsuccess" class="text-success" style="display: none;"></label>
                    <form id="addForm">
                        <div class="d-flex justify-content-around py-2">
                            <input type="text" onkeyup="toggleButton(this, 'submit')" class="form-control" id="item">
                            <input type="submit" class="btn btn-primary ml-2" id="submit" value="Submit" disabled>
                        </div>
                    </form>
                    <form id="addForm">
                        <ul class="list-group" id="items"></ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./todo.js"></script>
</html>
